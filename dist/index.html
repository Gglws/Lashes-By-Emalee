<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lashes By Emalee</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Square+Peg&display=swap" rel="stylesheet"> 
    
    <link rel="stylesheet" href="custom.079a263b.css">
</head>
    
<body>
    <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark mt-5">
        <div class="container-fluid">
            <a class="navbar-img">
                <img src="pic1.40e09bcc.png" background="transparent" alt="" width="50" height="50">
            </a>
          <a class="navbar-brand fw-bold text-primary" href="#">Lashes By Emalee</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" id="link1" href="#">New Customer</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="link2" href="#">Search Customers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="link3" href="#">New Appointment</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="link4" href="#">Search Appointments</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <form id="searchForm" class="row mt-5">
        <div class="col-12 col-md-6 col-lg-4">
            
        </div>
        <div class="col-sm">
            <label class="form-label text-white">Search Name</label>
            <input type="text" class="form-control" id="searchText" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Please enter first and last name or you'll break my code.</div>
        </div>
        <div class="col-12 col-md-2">
            <button type="submit" class="btn btn-primary" id="searchBtn" style="margin-top: 2em;width:100%">Search</button>
        </div>
    
        <div class="col"></div>
    
</form>

    <div class="container pt-3 mb-5" id="picture-container">
        <div class="row mt-5">
            <div class="col-sm">
                <div class="card">
                    <img src="unnamed2.60dfb486.jpg" class="card-img-top rounded-bottom" alt="Large building">
                </div>
            </div>
            <div class="col-sm">
                <div class="card">
                    <img src="unnamed.d073c720.jpg" class="card-img-top rounded-bottom" alt="Large building">
                </div>
            </div>
            <div class="col-sm">
                <div class="card">
                    <img src="unnamed3.ed58d42e.jpg" class="card-img-top rounded-bottom" alt="Large building">
                </div>
            </div>
        </div>

</div>

<div class="formContainer container-fluid">

<form id="newForm">
    <fieldset>
      <legend id="formTitle">New Customer Information</legend>
      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" id="newFirstName" class="form-control" placeholder="First Name">
      </div>
      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" id="newLastName" class="form-control" placeholder="Last Name">
      </div>
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="text" id="newPhoneNumber" class="form-control" placeholder="Phone Number">
      </div>
      <div class="mb-3">
        <label class="form-label">Eye Shape</label>
        <select id="newEyeShape" name="eye" class="form-select">
          <option>Almond</option>
          <option>Round</option>
          <option>Close Set</option>
          <option>Wide Set</option>
          <option>Downturned</option>
          <option>Upturned</option>
          <option>Monolid</option>
          <option>Protruding</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Lash Type</label>
        <select id="newLashType" class="form-select">
          <option>Straight</option>
          <option>Downward</option>
          <option>Curled</option>
          <option>Thin</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Tweezers</label>
        <select id="newTweezers" class="form-select">
          <option>Curved Isolation</option>
          <option>M.I.L.F</option>
          <option>P6 Ultimate Volume</option>
          <option>P0 90 Degree Volume</option>
          <option>Blue Magic Mike</option>
          <option>Straight Up</option>
          <option>Just The Tip</option>
          <option>Pink Isolating</option>
        </select>
      </div>
      <fieldset disabled="">
      <div class="mb-3">
        <label for="disabledTextInput" class="form-label">Brand</label>
        <input type="text" id="newBrand" class="form-control text-primary">
      </div>
    </fieldset>
      
      
     
      <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
    </fieldset>
  </form>

</div>


     

    

    <script src="src.3371aaec.js"></script>
</body>
</html>
